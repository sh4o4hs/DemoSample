objects:
- #垂直群組
  objName: groupVertical
  name: 垂直群組
  type: group
  isInScene: false
  pos: {x: 0, y: 450}
  width: 120
  height: 100
  init: null
  childList:
  - #開始
    objName: btnStart
    name: 開始
    type: button
    isInScene: true
    resource:
      group: demo.button
      name: start
      enter: enter
      press: press
      leave: leave
      disable: disable
    pos: {x: 32,y: 0}
    width: 88
    height: 82
    init: clickStart
  - #自動
    objName: btnAuto
    name: 自動
    type: button
    isInScene: true
