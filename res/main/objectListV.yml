      group: demo.button
      name: auto
      enter: enter
      press: press
      leave: leave
      disable: disable
    pos: {x: 32,y: -100}
    width: 88
    height: 82
    init: clickAuto
  - #下注
    objName: btnBet
    name: 下注
    type: button
    isInScene: true
