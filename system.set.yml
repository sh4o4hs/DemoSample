---
# package
package:
  main: src/main.js
  defaultExtension: js

# config
config:
  paths:
    res/: demo/sample/res/
    src/: demo/sample/src/
    component/: demo/sample/src/components/
    event/: demo/sample/src/event/
    entity/: demo/sample/src/entities/
    language/: demo/sample/src/strings/
    loading/: demo/sample/src/loading/
    net/: demo/sample/src/net/
    style/: demo/sample/style/

  map:
    stats: depend:stats/stats.min.0.17.0.js
    loader: depend:loader/resource-loader.min.2.2.3.js
    mithril: depend:mithril/mithril.min.2.0.0-rc4.js
    tweenjs: depend:createjs/tweenjs.min.1.0.2.js
    js-yaml: depend:yaml/js-yaml.min.3.10.0.js
    nuts: depend:nuts/nuts.1.7.1.js
    pixi: depend:pixi/pixi.min.4.8.6.js
    pixi-spine: depend:pixi/pixi-spine.1.5.19.js
    pixi-particles: depend:pixi/pixi-particles.2.0.0.js
    dragonBones: depend:pixi/dragonBones.min.3.0.5.js
    dragonBonesPixi: depend:pixi/dragonBonesPixi.min.3.0.5.js

#build
build:
  globalDefs:
    ALPHA: false
    BETA: false
    DEMO: false
    TEST: false
    DEBUG: true
  externals:
    - stats
    - nuts
    - loader
    - mithril
    - mustache
    - howler
    - io
    - pixi
    - pixi-spine
    - pixi-particles
    - dragonBones
    - dragonBonesPixi
    - js-yaml
    - tweenjs
